<ion-header [translucent]="true">
  <ion-toolbar color="orange">
    <ion-title>
      Setelan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item detail mode="ios" lines="full" routerLink="/setting/profile">
    <ion-avatar slot="start">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-avatar>

    <ion-label>
      <div class="font-semibold text-black text-lg">{{ credential.first_name ? credential.first_name : credential.username }}</div>
      <div class="text-sm text-gray-700">{{ credential?.email }}</div>
      <div class="text-xs text-white px-2 py-1 bg-green-500 rounded-lg inline">{{ credential?.msisdn }}</div>
    </ion-label>
  </ion-item>

  <ion-item mode="ios" lines="full">
    <ion-icon name="notifications-outline" slot="start"></ion-icon>

    <ion-label>
      Notifikasi
    </ion-label>

    <ion-toggle (ionChange)="notificationSetupChange($event)" color="orange" mode="md"></ion-toggle>
  </ion-item>

  <ion-item detail mode="ios" lines="full" routerLink="/setting/bank">
    <ion-icon name="card-outline" slot="start"></ion-icon>

    <ion-label>
      Nomor Rekening
      <p class="text-xs text-gray-400 leading-none">xxxx-xxxx-x312</p>
    </ion-label>
  </ion-item>

  <ion-item detail mode="ios" lines="full" routerLink="/setting/address">
    <ion-icon name="reader-outline" slot="start"></ion-icon>

    <ion-label>
      Alamat
    </ion-label>
  </ion-item>

  <ion-item detail mode="ios" lines="full" (click)="logout()">
    <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>

    <ion-label>
      Logout
    </ion-label>
  </ion-item>
</ion-content>
