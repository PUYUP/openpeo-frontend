<div class="ion-padding">
  <div class="flex w-full items-center mb-2">
    <div class="text-lg font-bold">
      Status Order
    </div>

    <div class="ml-auto">
      <button type="button" (click)="dismiss()" class="bg-white-900 w-10 h-10">
        <ion-icon name="close-outline" class="text-gray-600 text-2xl mt-2"></ion-icon>
      </button>
    </div>
  </div>

  <div class="p-0">
    <p class="flex items-center w-full text-sm text-gray-600 mb-3">
      <img src="assets/icon/exclamation.svg" class="mr-2">
      Pilih status order untuk pesanan ini
    </p>

    <div class="flex w-full gap-4">
      <div class="w-1/3">
        <button type="button" (click)="update('confirmed')" class="rounded bg-green-500 text-white w-full text-sm pt-1 pb-1">Konfirmasi</button>
      </div>

      <div class="w-1/3">
        <button type="button" (click)="update('deliver')" class="rounded bg-green-300 text-white w-full text-sm pt-1 pb-1">Dikirim</button>
      </div>

      <div class="w-1/3">
        <button type="button" (click)="update('done')" class="rounded bg-gray-300 text-white w-full text-sm pt-1 pb-1">Selesai</button>
      </div>
    </div>
  </div>
</div>
